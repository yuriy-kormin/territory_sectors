{% for house in houses %}
    add_circle_source({{ house.id }},{{ house.flat_count }},mark = {% if house.for_search %}"for_search"{% else %}"default"{% endif %},{{ house.gps_pos }})
    set_popup('house_{{ house.id }}','<b>{{ house.address }}</b>{% if house.image_preview %}<br><img src="{{ house.image_preview.url }}">{% endif %}')
{% endfor %}
